<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registrasi Calon Mahasiswa Baru</h2>
        <form id="regForm">
            <!-- Step 1 -->
            <div class="step active">
                <h3>Langkah 1 dari 4 : Data Diri</h3>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" required>
                    <span class="error" id="name-error"></span>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label for="tempat_lahir">Tempat Lahir:</label>
                        <input type="text" id="tempat_lahir" required>
                        <span class="error" id="tempat_lahir-error"></span>
                    </div>
                    <div class="col">
                        <label for="tanggal">Tanggal Lahir:</label>
                        <input type="date" id="tanggal" required>
                        <span class="error" id="tanggal-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nik">NIK:</label>
                    <input type="text" id="nik" required maxlength="16" pattern="\d{16}">
                    <span class="error" id="nik-error"></span>
                </div>
                <div class="form-group">
                    <label for="agama">Agama:</label>
                    <select id="agama" required>
                        <option value="">Pilih Agama</option>
                        <option value="ISLAM">ISLAM</option>
                        <option value="KATOLIK">KATOLIK</option>
                        <option value="PROTESTAN">PROTESTAN</option>
                        <option value="HINDU">HINDU</option>
                        <option value="BUDDHA">BUDDHA</option>
                        <option value="KHONGHUCU">KHONGHUCU</option>
                    </select>
                    <span class="error" id="agama-error"></span>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="jenis_kelamin" value="Laki-laki" required>
                            <span></span>
                            LAKI-LAKI
                        </label>
                        <label>
                            <input type="radio" name="jenis_kelamin" value="Perempuan" required>
                            <span></span>
                            PEREMPUAN
                        </label>
                    </div>
                    <span class="error" id="jenis_kelamin-error"></span>
                </div>
                <div class="form-group">
                    <label>Status Kawin:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="status_kawin" value="KAWIN" required>
                            <span></span>
                            KAWIN
                        </label>
                        <label>
                            <input type="radio" name="status_kawin" value="BELUM KAWIN" required>
                            <span></span>
                            BELUM KAWIN
                        </label>
                    </div>
                    <span class="error" id="status_kawin-error"></span>
                </div>
                <div class="form-group">
                    <label for="nomor_hp">Nomor HP:</label>
                    <div class="input-group">
                        <span class="input-group-addon">+62</span>
                        <input type="text" id="nomor_hp" maxlength="13" required>
                    </div>
                    <span class="error" id="nomor_hp-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="next">Selanjutnya</button>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step">
                <h3>Langkah 2: Informasi Alamat dan Kontak</h3>
                <div class="form-group">
                    <label for="alamat">Alamat Lengkap:</label>
                    <input type="text" id="alamat" required>
                    <span class="error" id="alamat-error"></span>
                </div>
                <div class="form-group">
                    <label for="hpalternatif">Nomor HP Alternatif:</label>
                    <input type="text" id="hpalternatif" required>
                    <span class="error" id="hpalternatif-error"></span>
                </div>
                <div class="form-group">
                    <label for="instansi">Instansi/Tempat Kerja:</label>
                    <input type="text" id="instansi" required>
                    <span class="error" id="instansi-error"></span>
                </div>
                <div class="form-group">
                    <label for="instansi">Instansi/Tempat Kerja:</label>
                    <input type="text" id="instansi" required>
                    <span class="error" id="instansi-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="prev">Sebelumnya</button>
                    <button type="button" class="next">Selanjutnya</button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="step">
                <h3>Step 3: Contact Information</h3>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                    <span class="error" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="nomor_hp">Nomor HP:</label>
                    <div class="input-group">
                        <span class="input-group-addon">+62</span>
                        <input type="text" id="nomor_hp" maxlength="12" required>
                    </div>
                    <span class="error" id="nomor_hp-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="prev">Sebelumnya</button>
                    <button type="button" class="next">Selanjutnya</button>
                </div>
            </div>

            <!-- Step 4 -->
            <div class="step">
                <h3>Step 4: Education Information</h3>
                <div class="form-group">
                    <label for="jurusan">Jurusan:</label>
                    <select id="jurusan" required>
                        <option value="">Pilih Jurusan</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Teknik Sipil">Teknik Sipil</option>
                        <option value="Teknik Mesin">Teknik Mesin</option>
                    </select>
                    <span class="error" id="jurusan-error"></span>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="text" id="education" required>
                    <span class="error" id="education-error"></span>
                </div>
                <div class="form-group">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" required>
                    <span class="error" id="institution-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="prev">Sebelumnya</button>
                    <button type="button" class="next">Selanjutnya</button>
                </div>
            </div>

            <!-- Step 5 -->
            <div class="step">
                <h3>Step 5: Confirmation</h3>
                <div class="confirmation" id="confirmation"></div>
                <div class="navigation">
                    <button type="button" class="prev">Sebelumnya</button>
                    <button class="button_primary" type="submit">Kirim</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
