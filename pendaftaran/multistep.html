<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <h2>Multi-Step Registration Form</h2>
        <form id="regForm">
            <!-- Step 1 -->
            <div class="step active">
                <h3>Step 1: Personal Information</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="jurusan">Jurusan:</label>
                    <select id="jurusan" required>
                        <option value="">Pilih Jurusan</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Teknik Sipil">Teknik Sipil</option>
                        <option value="Teknik Mesin">Teknik Mesin</option>
                    </select>
                    <span class="error" id="jurusan-error"></span>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal:</label>
                    <input type="date" id="tanggal" required>
                    <span class="error" id="tanggal-error"></span>
                </div>
                <div class="form-group">
                    <label for="nik">NIK:</label>
                    <input type="text" id="nik" maxlength="16" required>
                    <span class="error" id="nik-error"></span>
                </div>
                <div class="form-group">
                    <label for="nomor_hp">Nomor HP:</label>
                    <div class="input-group">
                        <span class="input-group-addon">+62</span>
                        <input type="text" id="nomor_hp" maxlength="13" required>
                    </div>
                    <span class="error" id="nomor_hp-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step">
                <h3>Step 2: Address Information</h3>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    <span class="error" id="address-error"></span>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" required>
                    <span class="error" id="city-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="step">
                <h3>Step 3: Contact Information</h3>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                    <span class="error" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="fax">Fax:</label>
                    <input type="text" id="fax" required>
                    <span class="error" id="fax-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <!-- Step 4 -->
            <div class="step">
                <h3>Step 4: Education Information</h3>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="text" id="education" required>
                    <span class="error" id="education-error"></span>
                </div>
                <div class="form-group">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" required>
                    <span class="error" id="institution-error"></span>
                </div>
                <div class="navigation">
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <!-- Step 5 -->
            <div class="step">
                <h3>Step 5: Confirmation</h3>
                <div class="confirmation" id="confirmation"></div>
                <div class="navigation">
                    <button type="button" class="prev">Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
